<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Game</title>
    <link rel="stylesheet" href="style.css" type="text/css">


</head>

<body>

    <div class="sky">
        <img src="images/background.jpg" alt="syiImage">
        <div class="tree">
            <img src="images/trees.png" alt="treesImg">
        </div>
        <div class="track">
            <img src="images/track.png" alt="trackImg">

        <div class="car">
            <img src="images/car_body.png" alt="carBodyImg">

            <div class="carWheel tyreOne">

            </div>
            <div class="carWheel tyreTwo">

            </div>


        </div>
    </div>





 



    <script src="script.js"></script>

</html>
